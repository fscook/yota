    <div
      {% if not msgs %}
        style="display:none;"
      {% else %}
        class="{{ msgs[0]['_type_class'] }}"
      {% endif %}
        id="{{ id }}_error">
        {% if msgs|length > 1 %}
          <ul>
            {% for msg in msgs %}
            <li>{{ msg['message'] }}</li>
            {%endfor%}
          </ul>
        {%else%}
          {% if msgs %}
          {{ msgs[0]['message'] }}
          {%endif%}
        {%endif%}
    </div>
