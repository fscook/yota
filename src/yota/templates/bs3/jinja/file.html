{% extends base %}
{% block control %}
<input data-piecewise="{{ piecewise_trigger }}"
       type="file"
       accept="{{ accepts }}"
       id="{{ id }}"
       value="{{ data }}"
       class="form-control {{ css_class }}"
       style="{{ css_style }}"
       name="{{ name }}"
       placeholder="{{ placeholder }}"
       {% if disabled %}disabled{% endif %}>
{% endblock %}
