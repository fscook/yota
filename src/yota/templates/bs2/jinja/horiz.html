<div class="control-group">
    {% block label %}
      {% if label %}
        <label class="span4 control-label" for="{{ id }}">{{ title }}</label>
      {% endif %}
    {% endblock %}
    <div class="span8" style="width:216px;">
      {% block control %}
      {% endblock %}
      <span style="height:5px; display:block;"></span>
      {% block error %}
        {% include 'error.html' %}
      {% endblock %}
    </div>
</div>
